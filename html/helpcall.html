<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 심리케어 서비스 - 헬프콜</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon"/>
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/pages/helpcall.css">
    <!-- js -->
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/common.js"></script>
</head>
<body>
    <div class="wrapper helpcall">
        <header>
            <div class="inner">
                <strong class="page-tit">헬프콜</strong>
                <button class="close-btn" type="button" aria-label="닫기"></button>
            </div>
        </header>
        <main>
            <div class="inner">
                <div class="con-wrap">
                    <div class="info-message">
                        <strong>상담 중<br>위급한 상황인가요?</strong>
                        <p>
                            침착함을 유지하세요.<br>
                            지금 당신의 안전이 최우선입니다.<br>
                            상담사님의 신변이<br>
                            안전한 위치에 있는지 확인하세요.
                        </p>
                    </div>
                    <div class="bottom-wrap">
                        <div class="tel-wrap">
                            <div class="card police">
                                <a href="tel:112">
                                    <span class="num">112</span>
                                    <span class="txt">위협 · 폭력<br>경찰 지원</span>
                                </a>
                            </div>
                            <div class="card firestation">
                                <a href="tel:119">
                                    <span class="num">119</span>
                                    <span class="txt">자해 · 의식 상실<br>응급 의료 지원</span>
                                </a>
                            </div>
                        </div>
                        <div class="bottom-info">
                            <p>온쉼은 상담사분들의 위급상황을 지원하지 위해<br>긴급연락처를 제공하고 있습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
