<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 심리케어 서비스 - 로그인</title>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon"/>
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css">
    <!-- js -->
    <!-- <script src="../assets/js/jquery-3.7.1.min.js"></script> -->
</head>
<body>
    <div class="wrapper login">
        <main>
            <div class="inner">
                <h1 class="logo">
                    <a href="javascript:void(0)">
                        <img class="img-logo" src="../assets/images/logo.svg" alt="Onshim 이미지 로고">
                        <img class="txt-logo" src="../assets/images/onshim.svg" alt="Onshim 텍스트 로고">
                    </a>
                </h1>
                <div class="form-wrap">
                    <!-- 아이디 입력 오류 시 error 추가 -->
                    <div class="input-wrap id-wrap">
                        <label for="idInput">아이디</label>
                        <input id="idInput" type="text" placeholder="가입하신 E-mail을 입력해 주세요.">
                        <p class="error-txt">이메일 형식을 확인해주세요.</p>
                    </div>
                    <!-- 비밀번호 입력 오류 시 error 추가 -->
                    <div class="input-wrap pw-wrap">
                        <label for="pwInput">비밀번호</label>
                        <input id="pwInput" type="password" placeholder="8자 이상의 비밀번호">
                        <p class="error-txt">8~16자의 영문 대/소문자, 숫자, 특수문자로 구성되어 있습니다.</p>
                    </div>
                    <button class="login-btn" type="button" disabled>로그인</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
