<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 심리케어 서비스 - 녹음 목록</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/pages/home.css">
    <!-- js -->
</head>
<body>
    <div class="wrapper home">
        <header>
            <div class="inner">
                <h1 class="logo">
                    <a href="javascript:void(0)">
                        <img class="img-logo" src="../assets/images/logo.svg" alt="Onshim 이미지 로고">
                        <img class="txt-logo" src="../assets/images/onshim.svg" alt="Onshim 텍스트 로고">
                    </a>
                </h1>
                <div class="util-area">
                    <div class="btn-wrap">
                        <button class="search-btn" type="button" aria-label="검색"></button>
                        <button class="edit-btn" type="button" aria-label="편집"></button>
                    </div>
                    <button class="cancel-btn" type="button">취소</button>
                </div>
            </div>
        </header>
        <main>
            <div class="inner">
                <div class="empty">
                    <img src="./assets/images/common/empty_face.svg" alt="empty">
                    <p class="info">녹음 파일이 없습니다.<br>하단의 녹음 버튼을 눌러 녹음을<br>진행 할 수 있습니다.</p>
                </div>
                <div class="floating-wrap">
                    <button class="mic-btn" type="button" aria-label="마이크"></button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
